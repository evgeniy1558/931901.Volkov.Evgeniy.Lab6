<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Task 6</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="content">
    <div class="header">
      <div class="menu" onclick="left()">
        Левая колонка
      </div>
      <div class="menu" onclick="center()">
        Обе две
      </div>
      <div class="menu" onclick="right()">
        Правая колонка
      </div>
    </div>
    <div class="pics">
      <div class="left">
        <img class="left-pic" src="cat.jpg">
      </div>
      <div class="right">
        <img class="right-pic" src="dog.jpg">
      </div>
    </div>
  </div>
</body>
<script>
  function left() {
    document.getElementsByClassName('left')[0].style.width = "90%";
    document.getElementsByClassName('right')[0].style.width = "10%";
    document.getElementsByClassName('left-pic')[0].style.display = "block";
    document.getElementsByClassName('right-pic')[0].style.display = "none";
  }
  function center() {
    document.getElementsByClassName('left')[0].style.width = "50%";
    document.getElementsByClassName('right')[0].style.width = "50%";
    document.getElementsByClassName('left-pic')[0].style.display = "block";
    document.getElementsByClassName('right-pic')[0].style.display = "block";
  }

  function right() {
    document.getElementsByClassName('left')[0].style.width = "10%";
    document.getElementsByClassName('right')[0].style.width = "90%";
    document.getElementsByClassName('left-pic')[0].style.display = "none";
    document.getElementsByClassName('right-pic')[0].style.display = "block";
  }
</script>
</html>
